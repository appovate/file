name: Update File Utility (Release)

on:
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

jobs:
  release-file:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install required tools
        run: |
          sudo apt-get update
          sudo apt-get install -y wget dpkg-dev rsync zip file

      - name: Set File version
        id: get_version
        run: |
          VERSION="5.46-2"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download, verify, normalize paths, and zip per-ABI
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          BASE_URL="https://packages.termux.dev/apt/termux-main/pool/main/f/file/"

          declare -A archs=(
            [aarch64]=aarch64
            [arm]=arm
            [i686]=i686
            [x86_64]=x86_64
          )

          rm -rf dist work
          mkdir -p dist work

          for arch in "${!archs[@]}"; do
            DEB_NAME="file_${VERSION}_${arch}.deb"
            URL="$BASE_URL$DEB_NAME"

            echo "Downloading $DEB_NAME from $URL"
            wget -q --show-progress "$URL" -O "$DEB_NAME"

            # Verify it is a Debian archive
            FILE_TYPE=$(file "$DEB_NAME")
            if [[ "$FILE_TYPE" != *"Debian binary package"* ]]; then
              echo "Error: $DEB_NAME is not a valid Debian archive!"
              exit 1
            fi

            # Extract deb
            mkdir -p "work/$arch"
            dpkg-deb -x "$DEB_NAME" "work/$arch"

            # Normalize layout: copy usr/ only
            mkdir -p "dist/file-$arch/usr"
            rsync -a "work/$arch/data/data/com.termux/files/usr/" \
                     "dist/file-$arch/usr/"

            # Zip per architecture
            cd dist
            zip -qr "file-${VERSION}-${arch}.zip" "file-$arch"
            cd ..
          done

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: file-${{ steps.get_version.outputs.version }}
          name: File Utility ${{ steps.get_version.outputs.version }}
          body: |
            File utility binaries built from Termux packages.

            Path normalization applied:
            - Removed /data/data/com.termux/files
            - Root starts at /usr

            Included architectures:
            - aarch64
            - arm
            - i686
            - x86_64
          files: dist/*.zip
